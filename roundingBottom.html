<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounding Bottom Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin: 10px;
        }

        canvas {
            width: 95%;
            max-width: 900px;
        }
    </style>
</head>
<body>
    <h2>Stock Rounding Bottom Chart</h2>
    <canvas id="roundingBottomChart"></canvas>

    <script>
        const ctx = document.getElementById('roundingBottomChart').getContext('2d');

        // Data for the chart
        const data = {
            labels: [
                "2024-11-01", "2024-11-02", "2024-11-03", "2024-11-04",
                "2024-11-05", "2024-11-06", "2024-11-07", "2024-11-08",
                "2024-11-09", "2024-11-10", "2024-11-11", "2024-11-12",
                "2024-11-13", "2024-11-14", "2024-11-15", "2024-11-16",
                "2024-11-17", "2024-11-18"
            ],
            datasets: [
                {
                    type: 'line',
                    label: 'Close Price ($)',
                    data: [150, 148, 147, 146, 145, 144, 143, 143, 144, 145, 146, 147, 148, 150, 152, 154, 157, 160],
                    borderColor: 'blue',
                    backgroundColor: 'rgba(0, 0, 255, 0.1)',
                    borderWidth: 3,
                    tension: 0.3,
                    yAxisID: 'y1'
                },
                {
                    type: 'bar',
                    label: 'Volume',
                    data: [100000, 105000, 107000, 110000, 115000, 120000, 125000, 130000, 135000, 140000, 145000, 150000, 155000, 160000, 165000, 170000, 175000, 180000],
                    backgroundColor: 'rgba(255, 165, 0, 0.5)',
                    borderColor: 'rgba(255, 165, 0, 1)',
                    borderWidth: 1,
                    yAxisID: 'y2'
                }
            ]
        };

        // Configuration for the chart
        const config = {
            type: 'bar', // Base type for mixed chart
            data: data,
            options: {
                responsive: true,
                maintainAspectRatio: false,
                interaction: {
                    mode: 'index',
                    intersect: false
                },
                plugins: {
                    legend: {
                        labels: {
                            font: {
                                size: 14 // Adjust font size for legend
                            }
                        }
                    },
                    tooltip: {
                        bodyFont: {
                            size: 12 // Adjust font size for tooltips
                        }
                    }
                },
                scales: {
                    y1: {
                        type: 'linear',
                        display: true,
                        position: 'left',
                        title: {
                            display: true,
                            text: 'Close Price ($)',
                            font: {
                                size: 14
                            }
                        },
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    y2: {
                        type: 'linear',
                        display: true,
                        position: 'right',
                        title: {
                            display: true,
                            text: 'Volume',
                            font: {
                                size: 14
                            }
                        },
                        grid: {
                            drawOnChartArea: false // Only draw grid lines for y1
                        },
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    },
                    x: {
                        ticks: {
                            font: {
                                size: 12
                            }
                        }
                    }
                }
            }
        };

        // Create the chart
        new Chart(ctx, config);
    </script>
</body>
</html>
