<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your App Name - YouTube Content Creators App</title>
    <meta name="description" content="Your App Name is the perfect tool for YouTube content creators. Register now to manage your videos effectively. Watch our introduction video!">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333333;
        }
        h2 {
            font-size: 24px;
            margin-top: 20px;
        }
        p {
            text-align: center;
            color: #666666;
            line-height: 1.5;
            margin-bottom: 20px;
        }
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            padding-top: 25px;
            height: 0;
            overflow: hidden;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            text-align: center;
            background-color: #007bff;
            color: #ffffff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        hr {
            border: none;
            border-top: 1px solid #dddddd;
            margin: 30px 0;
        }
        form {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 200px;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* Colorful styles */
        h1 {
            color: #ff6b6b; /* Red */
        }
        .button {
            background-color: #4CAF50; /* Green */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Green */
        }
        /* Social media links */
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #666666;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">

        <img src="1.jpg" alt="Girl in a jacket" width="500" height="600">
        <img src="2.jfif" alt="Girl in a jacket" width="500" height="600">
        <img src="3.jpg" alt="Girl in a jacket" width="500" height="600">
    </div>
</body>
</html>
